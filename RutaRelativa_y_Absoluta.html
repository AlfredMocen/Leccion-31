<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--En caso de que se mueva nuestro archivo a otra carpeta del proyecto
    es combeniente que coloquemos un diagonal al inicio de la ruta a fin de que se
    posicione a nivel de inicio de nuestras carpetas del proyecto: /CSS/style.css
    o iniciar poniendo doble punto para que suba un nivel de nuestro directorio y
    la diagonal para seguido del nombre de la carpeta donde esta nuestro archivo
    ../CSS/style.css si queremos subir un nivel más del directorio ponemos otros dos puntos y una diagonal
    ../../CSS/style.css
    Recuerda que con ctrl + espacio vscode te acompleta lo que escribas-->
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Ruta Relativa y absoluta</title>
</head>

<body>
    <h1>Universidad HTML</h1>
    <!--Ruta relativa el archivo o imagen se encuentra localmente en nuestro proyecto-->
    <a href="/Contenido.html" target="_blank"> ir a contenido</a>
    <!--Ruta absoluta el archivo no se encuentra localmente en nuestro proyecto y nos lleva a otra página-->
    <a href="https://www.eluniversal.com.mx/">El universal</a>
    
</body>
</html>
